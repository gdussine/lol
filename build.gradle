plugins {
   id 'java'
}

repositories {
    jcenter()
    mavenCentral()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.3'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.13.0'
	//compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'	
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
	testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
}

test {
    useJUnitPlatform()
}
